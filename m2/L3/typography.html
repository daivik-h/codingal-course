<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textiling properties</title>
    <style>
        #color {
            color: cornsilk;
        }

        #font-family {
            font-family: monospace;
            font-size: 30px;
        }

        #font-style {
            font-style: italic;
        }

        #font-varriant {
            font-variant: small-caps;
        }

        #font-weight {
            font-weight: bold;
        }

        #letter-spacing {
            letter-spacing: 2px;
        }
    </style>





</head>

<body>
    <h1 id="color">css styling text color</h1>
    <div id="font-family">font family/size </div>
    <div id="font-style">Font style</div>
    <div id=" font-varriant">font varriant</div>
    <div id="font-weight">fontweight</div>
    <div id="letter-spacing">letterspacing</div>
    <div id="line-height">lineheight</div>
    <div id="text-align">textalign</div>
    <div id="text-decoration">textdecoration</div>
    <div id="text-indent">textindent</div>




</body>

</html>
