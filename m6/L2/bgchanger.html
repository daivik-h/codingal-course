<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the backround</title>
</head>
<body>
  <h1>Change the backround and have fun</h1>  
  <button onclick="changeColor('lightred')">Light red</button>
  <button onclick="changeColor('lightblue')">Light blue</button>
  <button onclick="changeColor('lightgreen')">Light green</button>
  <script>
   function changeColor(color) {
      document.body.style.backgroundColor = color;
   }
  
  </script>

</body>
</html>
