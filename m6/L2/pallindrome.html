<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palindrom Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <h1>Palindromes in JS</h1>
    <p> Enter a word below </p>
    <input type="text" id="textinput">
    <button type="button" class="btn btn-success " onclick="checkpalindrom()">Check for Palindrom</button>
    <p id="result"></p>
    <script>

        function checkpalindrom() {
            var input = document.getElementById("textinput").value;
            var reversed = input.split("").reverse().join("")
            document.getElementById("result").innerHTML = reversed;

            if (input==reversed) {
                alert("This is a pallindrom ")

            }
            else {
                alert("This is not a pallindrom ")
            }



        }





















    </script>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
