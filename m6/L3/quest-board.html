<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Side Quest Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: none;
        }

        .card-header {
            background-color: #fff;
            border-bottom: none;
            border-radius: 20px 20px 0 0 !important;
            padding-top: 25px;
        }

        /* The Progress Bar Styling */
        .progress {
            height: 10px;
            border-radius: 10px;
            background-color: #e9ecef;
            margin-bottom: 20px;
        }

        .progress-bar {
            background: linear-gradient(90deg, #00C9FF 0%, #92FE9D 100%);
            transition: width 0.6s ease;
        }

        /* List Item Styling */
        li.list-group-item {
            transition: all 0.3s ease;
            border-left: 5px solid transparent;
            cursor: pointer;
        }

        li.list-group-item:hover {
            transform: translateX(5px);
            border-left: 5px solid #764ba2;
        }

        /* Completed Task Styling */
        .task-completed {
            text-decoration: line-through;
            color: #aaa;
            background-color: #f8f9fa;
        }

        .task-text {
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Buttons */
        .btn-add {
            background-color: #764ba2;
            color: white;
            border-radius: 0 10px 10px 0;
        }

        .btn-add:hover {
            background-color: #5a387e;
            color: white;
        }

        .trash-btn {
            color: #dc3545;
            transition: 0.2s;
        }

        .trash-btn:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card p-3">

                    <div class="card-header text-center">
                        <h3>‚öîÔ∏è Daily Side Quests</h3>
                        <p class="text-muted small" id="quote">Conquer your day, one Side Quest at a time.</p>

                        <label class="small fw-bold mb-1">Side Quest Progress (XP)</label>
                        <div class="progress">
                            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>

                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="taskInput" class="form-control form-control-lg"
                                placeholder="Add a new Side quest...">
                            <button class="btn btn-add" type="button" id="addBtn"><i class="fas fa-plus"></i>
                                Add</button>
                        </div>

                        <ul class="list-group list-group-flush" id="taskList">
                        </ul>
                    </div>

                    <div class="card-footer bg-white text-center border-0">
                        <small class="text-muted" id="taskCount">0 Side Quests Remaining</small>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. Select DOM elements
        const taskInput = document.getElementById('taskInput');
        const addBtn = document.getElementById('addBtn');
        const taskList = document.getElementById('taskList');
        const progressBar = document.getElementById('progressBar');
        const taskCountDisplay = document.getElementById('taskCount');
        const quoteDisplay = document.getElementById('quote');

        // 2. Add Event Listeners
        addBtn.addEventListener('click', addTask);

        // Allow pressing "Enter" to add task
        taskInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') addTask();
        });

        // 3. The Add Task Function
        function addTask() {
            const taskText = taskInput.value;

            if (taskText === '') {
                alert("You cannot accept an empty quest!");
                return;
            }

            // Create List Item (li)
            const li = document.createElement('li');
            li.className = 'list-group-item d-flex justify-content-between align-items-center animate__animated animate__fadeInUp';

            // Insert HTML inside the li
            li.innerHTML = `
                <span class="task-text" onclick="toggleComplete(this)">${taskText}</span>
                <div>
                    <button class="btn btn-sm btn-outline-success me-2" onclick="toggleComplete(this.parentElement.previousElementSibling)">
                        <i class="fas fa-check"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger trash-btn" onclick="deleteTask(this)">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;

            // Append to list
            taskList.appendChild(li);

            // Clear input
            taskInput.value = '';

            // Update stats
            updateStats();
        }

        // 4. Delete Function
        function deleteTask(element) {
            // element is the button. We need to remove the 'li' (grandparent)
            const li = element.parentElement.parentElement;

            // Add a fade out effect before removing
            li.style.opacity = '0';
            setTimeout(() => {
                li.remove();
                updateStats();
            }, 300);
        }

        // 5. Toggle Complete (Strikethrough)
        function toggleComplete(textElement) {
            const li = textElement.parentElement;
            textElement.classList.toggle('task-completed');

            // Toggle background color of the whole row
            if (textElement.classList.contains('task-completed')) {
                li.classList.add('bg-light');
            } else {
                li.classList.remove('bg-light');
            }
            updateStats();
        }

        // 6. Update Stats (Progress Bar & Counter)
        function updateStats() {
            const totalTasks = taskList.children.length;
            const completedTasks = document.querySelectorAll('.task-completed').length;

            // Update Text Counter
            taskCountDisplay.innerText = `${totalTasks - completedTasks} Quests Remaining`;

            // Calculate Percentage for Bar
            let percentage = 0;
            if (totalTasks > 0) {
                percentage = (completedTasks / totalTasks) * 100;
            }

            progressBar.style.width = percentage + '%';

            // Fun Logic: Change Quote based on progress
            if (percentage === 0 && totalTasks === 0) {
                quoteDisplay.innerText = "The board is empty. Add a quest!";
            } else if (percentage === 100) {
                quoteDisplay.innerText = "üèÜ Victory! All Side quests completed!";
                launchConfetti(); // Just for fun text effect
            } else {
                quoteDisplay.innerText = "Keep pushing forward!";
            }
        }

        // Simple placeholder for 'confetti' logic (changing title color)
        function launchConfetti() {
            const title = document.querySelector('h3');
            title.style.color = '#28a745';
            setTimeout(() => { title.style.color = 'black'; }, 1000);
        }

    </script>
</body>

</html>
