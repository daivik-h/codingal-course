<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <h1>To do List </h1>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter your Sidequest" aria-label="Recipientâ€™s username"
            aria-describedby="button-addon2" id="questinput">
        <button class="btn btn-primary" type="button" id="button-addon2" onclick="addsidequest()">ADD</button>
    </div>
    <ul id="questlist"></ul>
    <script>
        function addsidequest() {
            var inputtext = document.getElementById("questinput").value;
            var li = document.createElement("li")
            li.innerHTML = inputtext
            document.getElementById("questlist").appendChild(li)

        }


    

    </script>


































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
