<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array IN JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <h1>Array in JavaScript</h1>
    <p>This example demonstrates basic array operations in JavaScript.</p>
    

    <button type="button" class="btn btn-success"onclick="createArray()">Create Array</button>
    <button type="button" class="btn btn-danger"onclick="accessElement()">Access Element</button>
    <button type="button" class="btn btn-warning"onclick="modifyElement()">Modify Element</button>
    <button type="button" class="btn btn-info"onclick="arrayLength()">Array Length</button>
    <button type="button" class="btn btn-primary"onclick="arraypop()">Pop Element</button>
    <p id="output"></p>

    <script>
        let myArray = [];

        function createArray() {
            myArray = ["Apple", "Banana", "Cherry"];
            document.getElementById("output").innerHTML = "Array created: " + myArray.join(", ");
        }

        function accessElement() {
            if (myArray.length > 0) {
                document.getElementById("output").innerHTML = "First element: " + myArray[0];
            } else {
                document.getElementById("output").innerHTML = "Array is empty. Please create the array first.";
            }
        }

        function modifyElement() {
            if (myArray.length > 0) {
                myArray[1] = "Blueberry";
                document.getElementById("output").innerHTML = "Modified array: " + myArray.join(", ");
            } else {
                document.getElementById("output").innerHTML = "Array is empty. Please create the array first.";
            }
        }

        function arrayLength() {
            document.getElementById("output").innerHTML = "Array length: " + myArray.length;
        } 

        function arraypop() {
            if (myArray.length > 0) {
                let removedElement = myArray.pop();
                document.getElementById("output").innerHTML = "Popped element: " + removedElement + "<br>Updated array: " + myArray.join(", ");
            } else {
                document.getElementById("output").innerHTML = "Array is empty. Please create the array first.";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
