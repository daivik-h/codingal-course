<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object In JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <h1>Object In JS</h1>
    <p>JavaScript Objects</p>

    <button type="button" class="btn btn-success" onclick="showOutput()">Who am i</button>
    <p id="output"></p>
    <script>
        var person = {
            firstName: "Akash",
            lastName: "Shah",
            age: 22,
            eyeColor: "blue"
        };
        
        function showOutput() {
            document.getElementById("output").innerHTML = "I am " + person.firstName + " " + person.lastName + ", " + person.age + " years old with " + person.eyeColor + " eyes.";
        }


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>







</body>

</html>
