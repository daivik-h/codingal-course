<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map an Array</title>
</head>

<body>
    <h1>Map An Array in JS</h1>
    <p>Hello and welcome to the cc (Cube calculato) </p>

    <p id="product_value"></p>



    <script>
        var num = 4;
        var cube = (num)=>num * num * num

       
        document.getElementById("product_value").innerHTML = cube(num);
    </script>
</body>

</html>
