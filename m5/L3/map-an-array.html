<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map an Array</title>
</head>

<body>
    <h1>Map An Array in JS</h1>
    <p>Hello and welcome to the cc (Cube calculato)  </p>

    <p id="product_value"></p>



    <script>
        var numbers = [3, 4, 5, 6, 7, 8];


        function findCube(num) {
            return num * num * num;

        }
        var newarry = numbers.map(findCube);
        document.getElementById("product_value").innerHTML =
            newarry;
    </script>
</body>

</html>
