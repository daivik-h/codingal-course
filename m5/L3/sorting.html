<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sorting In JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <h1>Sorting in Js </h1>

    <button type="button" class="btn btn-danger" onclick="ascend()">Assending</button>
    <button type="button" class="btn btn-warning" onclick="descend()">Desending</button>
    <p id="output"></p>




    <script>
        var numbers = [2, 34, 56, 67, 43, 32]
        document.getElementById("output").innerHTML = numbers

        function ascend() {
            numbers.sort(function (a, b) { return a - b })
            document.getElementById("output").innerHTML = numbers


        }



    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
