<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops in JS</title>
</head>

<body>
    <h1>Loops in JS</h1>
    <script>
        // For Loop Example
        document.write("<h2>For Loop Example</h2>");
        for (let i = 1; i <= 5; i++) {
            document.write(`<p>Iteration number: ${i}</p>`);
        }

        // While Loop Example
        document.write("<h2>While Loop Example</h2>");
        let count = 1;
        while (count <= 5) {
            document.write(`<p>Count is: ${count}</p>`);
            count++;
        }

        // Do-While Loop Example
        document.write("<h2>Do-While Loop Example</h2>");
        let num = 1;
        do {
            document.write(`<p>Number is: ${num}</p>`);
            num++;
        } while (num <= 5);
    </script>
</body>

</html>
