        <input type="text" name="cname"> <br><br>
        <label for="quantity">Quantity</label>
        <input type="number" name="quantity" id="quantity"><br><br>
        <label for="price">Price</label>
        <input type="number" name="price" id="price"><br><br>
        <input type="submit" value="calulate-price">
        <h1 id="output"></h1>

    </form>

    <script>
        function validate() {
            var name = document.forms["My-first-form"]["cname"].value
            var quantity = document.getElementById("quantity").value
            var price = document.getElementById("price").value
            var total = quantity * price

            document.getElementById("output").innerHTML = "Total cost = " + total;
            return false;
        }
        







    </script>
