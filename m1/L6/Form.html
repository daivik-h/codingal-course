<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Personal detail form</h1>
    <form action="">
        <label for="name">Name: </label>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email"> <br><br>
        <label for="contact">Contact : </label>
        <input type="text"> <br><br>
        <label for="gender">Gender:</label> <br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label><br><br>
        <label for="hobbies">Hobbies:</label> <br>
        <input type="checkbox" name="hobbies" id="Coding" value="coding"> <label for="coding">Coding</label><br>
        <input type="checkbox" name="football" id="football" value="football"> <label for="football">Football</label>
    </form>        <input type="text"> <br><br>


</body>

</html>
