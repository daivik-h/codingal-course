<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi media in html </title>
</head>

<body>
    <h1>Multi media in html </h1>
    <h4>audio</h4>
    <audio controls>


        <source src="mcdonalds-whistle.mp3" type="audio/mpeg">

        Your browser does not support the audio element.

    </audio>
    <h4>image</h4>
    <img src="mcdonalds.jpg" alt="">
    <iframe src="https://www.youtube.com/watch?v=79phlhutGLg" frameborder="0"></iframe>
</body>

</html>
